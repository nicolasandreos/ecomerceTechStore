<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- BIBLIOTECA FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>TechStore</title>
  </head>

  <body>
    <!-- CABEÇALHO -->
    <header>
      <div class="header">
        <div class="logo">
          <i class="fa-solid fa-bolt"></i>
          <h1>TechStore</h1>
        </div>

        <div class="search-product">
          <input type="text", placeholder="Buscar produtos" id="input-product"/>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="categories-container">
        <nav class="categories-nav">
          <button class="category-btn active" data-category="todos">
            <i class="fa-solid fa-border-all"></i>
            <p>Todos</p>
          </button>

          <button class="category-btn" data-category="smartphones">
            <i class="fa-solid fa-mobile-retro"></i>
            <p>Smartphones</p>
          </button>

          <button class="category-btn" data-category="laptops">
            <i class="fa-solid fa-computer"></i>
            <p>Computadores</p>
          </button>

          <button class="category-btn" data-category="headphones">
            <i class="fa-solid fa-headphones"></i>
            <p>Fones</p>
          </button>

          <button class="category-btn" data-category="accessories">
            <i class="fa-solid fa-keyboard"></i>
            <p>Acessórios</p>
          </button>

          <button class="category-btn" data-category="smartwatch">
            <i class="fa-solid fa-clock"></i>
            <p>Smartwatches</p>
          </button>
        </nav>
      </div>
    </header>

    <!-- CONTEUDO PRINCIPAL -->
    <main>
      <!-- HERO -->
      <section class="section-hero">
        <div class="title-sub">
          <h2>Black Friday Antecipada!</h2>
          <p>Até 50% de desconto em produtos selecionados</p>
        </div>
      </section>

      <!-- PRODUTOS -->
      <section class="section-products">
        <div class="products-container">
          
        </div>
      </section>
    </main>

    <!-- RODAPÉ -->
    <footer>
      <p>2025 - TechStore. Todos os Direitos Reservados</p>
    </footer>
  </body>

  <script src="./script.js"></script>
</html>
